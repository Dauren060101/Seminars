<html>
    <body>
        <form action="#" th:action="@{/}" th:object="${book}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Author:</td>
                    <td><input type="text" th:field="*{author}" /></td>
                    <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</td>
                </tr>
                <tr>
                    <td>Genre:</td>
                    <td><input type="text" th:field="*{genre}" /></td>
                    <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
