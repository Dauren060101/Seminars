<html>
	<head>
		<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
	</head>
	<body>
	<p align="center" ><strong>List of Books</strong></p>
	<table  border="1" id="customers">
		<thead>
			<td>Name</td>
			<td>Author</td>
			<td>Genre</td>
		</thead>
		<tr th:each="flower : ${all}">
			<td th:text="${flower.name}"></td>
			<td th:text="${flower.author}"></td>
			<td th:text="${flower.genre}"></td>
		</tr>
	</table>
	</body>
</html>
